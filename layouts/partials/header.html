<div class="container-fullwidth mb-3">
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <img src="/nuwire_full.svg" height="35" class="d-inline-block align-top" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar">
        <i class="fa fa-bars"></i>
      </button>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {{ if .Site.Menus.main }}
            {{ range .Site.Menus.main }}
              <li class="nav-item">
                <li><a class="nav-link" href="{{ .URL }}">{{ .Name }}</a></li>
              </li>
            {{ end }}
          {{ end }}
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-primary nav-link" href="/start">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
